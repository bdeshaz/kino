<div class="row">
    <h2>Workout Page</h2>
    <div ng-repeat="lift in lifts" class="col-md-6">
        <p class="title">{{ lift.name | uppercase }} </p>
        <div class="rep_holder" ng-repeat="set in lift.sets">
            <p class="weight"> {{ set.weight }}</p>
            <p class="reps" ng-click="minusOne($index)">{{ set.reps }} </p>
        </div>

        <!--<div class="rating">-->
        <!--<p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>-->
        <!--<p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>-->
        <!--</div>-->
    </div>

    <pre>user = {{users | json}}</pre>

</div>
