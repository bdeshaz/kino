<div class="row">
    <h2>Workout Page</h2>

    <div name="liftForm" novalidate>
        <div ng-repeat="lift in lifts" class="col-md-6">

            <p class="title">{{ lift.name | uppercase }} </p>

            <form class="rep_holder" ng-repeat="set in lift.sets">
                <!--<p class="weight"> {{ set.weight }}</p>-->
                <input type="number" class="form-control" ng-model="set.weight" value="set.weight" required>
                <div class="rep_holder1">
                    <p class="reps" ng-model="set.reps" ng-click="minusOne($index, $parent.$index)">{{ set.reps }} </p>
                </div>
            </form>

        </div>
        <button ng-disabled="liftForm.$invalid" ng-click="addLifts()" type="submit" class="btn btn-primary">Submit</button>
        <!--<div ng-repeat="a_lift in a_lifts" class="col-md-6">-->
    </div>


    <!--<div class="rating">-->

        <!--<p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>-->
        <!--</div>-->
    <!--</div>-->

    <pre>user = {{users | json}}</pre>

</div>
