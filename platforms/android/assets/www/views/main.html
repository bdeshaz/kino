<div ng-include="'views/menu.html'" ng-if="showMenu"></div>
<div class="col-xs-12">
    <form ng-model="nm" class="form-horizontal" novalidate>
        <div class="form-group">
            <header><h1>Welcome to Kino</h1></header>
            <p>This app will help you set realistic goals for fitness</p>
            <p>All you have to do is enter your name and height <br/> and ideal weight and strength goals will follow.</p>
            <h2>Name</h2>
            <input type="text" class="form-control" ng-model="nm.id" name="uName" required="" />
            <br />
            <div ng-show="form.$submitted || form.uName.$touched">
                <div ng-show="form.uName.$error.required">Tell us your name.</div>
            </div>

            Height:
            <input type="number" name="uHeight" class="form-control" ng-model="nm.height" required="" />
            <br />
            <div ng-show="form.uHeight.submitted || form.uName.$touched">
                <div ng-show=form.uName.$error.required">Tell us your height.</div>
            </div>
        </div>

        <button ng-click="addUsers()" type="submit" class="btn btn-primary">Submit</button>

    </form>

    <button ng-click="loadUsers()" class="btn btn-primary">Load Users</button>
    <pre>nm = {{ nm }}</pre>
    <pre>users = {{users | json}}</pre>
    <pre>data = {{ data | json }}</pre>
</div>
